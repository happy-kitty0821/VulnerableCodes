{% extends "base.html" %}
{% block head %}
<style>
    .custom-alert {
        background-color: #f44336 !important; /* Red background color */
        color: white; /* White text color */
        font-weight: bold; /* Bold font */
        padding: 10px; /* Padding for better spacing */
        border-radius: 5px; /* Rounded corners */
        margin-bottom: 10px; /* Bottom margin for better spacing */
    }
    .card-header {
        font-size: large;
        font-weight: bold;
        text-align: center; /* Center align header text */
    }
    .btn-link {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s;
    }
    .btn-link:hover {
        color: #0056b3;
    }
    .btn-link:focus {
        text-decoration: none;
        color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <form class="user-login" method="post" enctype="multipart/form-data" action="{% url 'loginusr' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="mt-3">
                        <a href="#" class="btn-link"><strong style="font-weight: 900;"> Forgot Password? </strong> </a> | <a href="signup" class="btn-link">Sign Up</a>
                    </div>
                </div>
            </div>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} custom-alert" role="alert">
                            <strong>{{ message }}</strong>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
