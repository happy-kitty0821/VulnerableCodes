<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Profile Pictures</title>
</head>
<body>
    <h1>Files in Profile Pictures Directory</h1>
    {% if profile_pic_data %}
        <ul>
            {% for file_name, file_url in profile_pic_data %}
                <li>
                    <a href="{{ file_url }}" target="_blank">{{ file_name }}</a>
                    <p>{{ file_name }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No files found in the profile pictures directory.</p>
    {% endif %}
</body>
</html>
